version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/maestro-runner
    binary: maestro-runner
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/devicelab-dev/maestro-runner/pkg/cli.Version={{.Version}} -X github.com/devicelab-dev/maestro-runner/pkg/cli.Commit={{.Commit}} -X github.com/devicelab-dev/maestro-runner/pkg/cli.BuildDate={{.Date}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: devicelab-dev
    name: maestro-runner
